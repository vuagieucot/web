<!doctype html>

<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Amazy Stay | Sign In/Sign Up</title>
        <link rel = "stylesheet" href = "css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kalam&display=swap" rel="stylesheet">
    </head>
    <body id="login-page">
        <section id="login-or-register">
            <section id="login">
                <section class="login-header">
                    <a href="index.html"><img src="images/homebutton-black.png" alt="button to homepage"></a>
                    <h1>Login</h1>
                </section>
                <hr>
                <section class="login-form">
                    <form id="login-detail">
                        <section>
                            <label for="login-email">Email</label>
                            <input type="text" name="login-email" id="login-email">
                        </section>

                        <section>
                            <label for="login-password">Password</label>
                            <input type="password" name="login-password" id="login-password">
                        </section>
                    </form>
                    <a id="login-forget">Forgot your password?</a>
                    <section class="buttons">
                        <button class="login-button" onclick="welcomeback()">Login</button>
                        <button class="transitor" onclick="toRegister()">Register &#9664;</button>
                    </section>
                </section>
            </section>
            <section id="register">
                <section class="login-header">
                    <a href="index.html"><img src="images/homebutton-black.png" alt="button to homepage"></a>
                    <h1>Register</h1>
                </section>
                <hr>
                <section class="login-form">
                    <form>
                        <section>
                            <label for="register-name">Name</label>
                            <input type="text" name="register-name" id="register-name"> 
                        </section>
                        
                        <section>
                            <label for="register-email">Email</label>
                            <input type="text" name="register-email" id="register-email">
                        </section>

                        <section>
                            <label for="register-password">Password</label>
                            <input type="password" name="register-password" id="register-password">
                        </section>
                    </form> 
                    <section class="buttons">
                        <button class="transitor" onclick="toLogin()">&#9658 Login</button>
                        <button class="login-button" onclick="welcomenewcomer()">Register</button>
                    </section>
                </section>
            </section>
            <section id="expand" class="invisible">
                
            </section>
            <img src="images/sophia-muller-qbsdrZZ0M4c-unsplash.jpg" alt="a very cute sloth" id="cover" class="invisible">
            
        </section>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/login-script.js"></script> 
    </body> 
</html>
